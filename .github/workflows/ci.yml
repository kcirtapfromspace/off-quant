name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check & Test
    runs-on: macos-14  # M1 runner for ARM64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release -p ollama-bar

      - name: Build llm-core
        run: cargo build --release -p llm-core

      - name: Run tests
        run: cargo test --all

  build-artifacts:
    name: Build Artifacts
    runs-on: macos-14
    needs: check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release -p ollama-bar

      - name: Create app bundle
        run: |
          mkdir -p dist/OllamaBar.app/Contents/MacOS
          mkdir -p dist/OllamaBar.app/Contents/Resources
          cp target/release/ollama-bar dist/OllamaBar.app/Contents/MacOS/
          cp crates/ollama-bar/assets/Info.plist dist/OllamaBar.app/Contents/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OllamaBar-unsigned
          path: dist/OllamaBar.app
          retention-days: 7
